<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unblocker Proxy</title>
</head>
<body>
  <h1>ðŸ”“ Website Unblocker</h1>
  <form method="GET" action="/proxy">
    <input type="text" name="url" placeholder="https://example.com" required style="width: 300px;" />
    <button type="submit">Go</button>
  </form>
  <hr>
  <iframe src="" id="result" style="width: 100%; height: 80vh;"></iframe>

  <script>
    const form = document.querySelector('form');
    const iframe = document.getElementById('result');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const url = encodeURIComponent(form.url.value);
      iframe.src = `/proxy?url=${url}`;
    });
  </script>
</body>
</html>
